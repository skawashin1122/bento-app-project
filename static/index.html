<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>弁当注文管理システム</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <!-- ヘッダー -->
        <header>
            <h1>🍱 弁当注文管理システム</h1>
            <p class="subtitle">お好みの弁当を選んでご注文ください</p>
        </header>

        <!-- メインコンテンツ -->
        <main>
            <!-- メニュー一覧セクション -->
            <section class="menu-section">
                <h2>📋 本日のメニュー</h2>
                <div id="menu-list" class="menu-grid">
                    <!-- メニューカードがここに動的に表示されます -->
                    <div class="loading">メニューを読み込み中...</div>
                </div>
            </section>

            <!-- 注文フォームセクション -->
            <section class="order-section">
                <h2>🛒 ご注文フォーム</h2>
                <form id="order-form" class="order-form">
                    <div class="form-group">
                        <label for="user-name">お名前 <span class="required">*</span></label>
                        <input 
                            type="text" 
                            id="user-name" 
                            name="user-name" 
                            placeholder="例: 田中太郎"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="menu-select">メニュー選択 <span class="required">*</span></label>
                        <select id="menu-select" name="menu-select" required>
                            <option value="">-- メニューを選択してください --</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="quantity">数量 <span class="required">*</span></label>
                        <input 
                            type="number" 
                            id="quantity" 
                            name="quantity" 
                            min="1" 
                            max="99" 
                            value="1"
                            required
                        >
                    </div>

                    <div class="form-group price-display">
                        <label>合計金額</label>
                        <div id="total-price" class="total-price">¥0</div>
                    </div>

                    <button type="submit" class="btn btn-primary">
                        <span>注文する</span>
                    </button>
                </form>
            </section>

            <!-- 注文履歴セクション -->
            <section class="history-section">
                <div class="history-header">
                    <h2>📜 注文履歴</h2>
                    <button id="load-history-btn" class="btn btn-secondary">
                        履歴を表示
                    </button>
                </div>
                <div id="order-history" class="order-history">
                    <p class="info-message">「履歴を表示」ボタンをクリックすると、注文履歴が表示されます。</p>
                </div>
            </section>
        </main>

        <!-- フッター -->
        <footer>
            <p>&copy; 2025 弁当注文管理システム | Powered by FastAPI</p>
        </footer>
    </div>

    <!-- 成功/エラーメッセージのモーダル -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div id="modal-message" class="modal-message"></div>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
